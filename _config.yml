# Site settings 配置站点
title: 'Mr. Horace'
description: 'Horace，前端开发者/伪极客/灵魂摄影师，热爱技术&设计。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '前端, 前端开发, 前端博客, javascript, Flutter, Vue.js, Node.js, React.js'
url: 'https://shihaoran.top' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'Mr. Horace'
nickname: 'Mr. Horace'
bio: '三月的风,四月的雨<br>不落的太阳和最好的你'
avatar: '/assets/img/header3.jpg'

# Search
search: true

# Night mode
nightMode: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/5889051224/profile?topnav=1&wvr=6&is_all=1'
  jianshu: '//www.jianshu.com/u/10aa5e8fc12a'
  github: '//github.com/ashyoo'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 5
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
plugins: [jekyll-paginate]
